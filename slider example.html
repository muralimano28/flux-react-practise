<html>
	<head>
		<title>Slider example</title>
		<script type="text/javascript" src="./react.js"></script>
		<script type="text/javascript" src="./JSXTransformer.js"></script>
	</head>
	<script type="text/jsx">
		/*** @jsx React.DOM*/
		var App = React.createClass({
			getInitialState:function(){
				return(
						{
							red:0,
							green:0,
							blue:0
						}
					)
			},
			updateColor:function(){
				this.setState({
					red:this.refs.red.refs.range.getDOMNode().value,
					green:this.refs.green.refs.range.getDOMNode().value,
					blue:this.refs.blue.refs.range.getDOMNode().value
				});
			},
			render:function(){
				return (
					<div>
						<Slider ref="red" update={this.updateColor}/>
						<label>{this.state.red}</label>
						<Slider ref="green" update={this.updateColor}/>
						<label>{this.state.green}</label>
						<Slider ref="blue" update={this.updateColor}/>
						<label>{this.state.blue}</label>
					</div>
					)
			}
		});

		var Slider = React.createClass({
			render:function(){
				return(

						<div>
							<input ref="range" type="range" min="0" max="255" onChange={this.props.update}/>
						</div>
					) 
			}
		});

		React.render(<App />,document.body);
	</script>
	<body>
	</body>
</html>
